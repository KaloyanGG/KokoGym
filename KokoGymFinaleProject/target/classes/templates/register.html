<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta role="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <!--InBrowserLink-->
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">

    <title>Document</title>
</head>
<body>
<nav th:replace="fragments/navbar.html::nav">
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="#">Admin</a></li>
        <li><a href="#">Group Workouts</a></li>
        <li><a href="#">Trainers</a></li>
        <li><a th:href="@{/shop}">Shop</a></li>
        <li><a th:href="@{/users/login}" href="#">Login</a></li>
        <li><a th:href="@{/users/register}">Register</a></li>
        <li>
            <a href="#" th:action="@{/users/logout}" th:method="post">
                <form style="width:100%; height:100%; background: inherit"  th:action="@{/users/logout}" th:method="post">
                    <input id="logoutInput" type="submit" th:value="LOGOUT">
                </form>
            </a>
        </li>
        <li><a href="#">My profile</a></li>
        <li style="width: 25%"><a th:href="@{/shoppingCart}"><img id="shopping-cart" src="../images/shoppingCartIco.jpg"
                                                                  alt=""></a></li>
    </ul>
</nav>
<main class="fullScreenMain">
    <h1 style="text-align:center; margin:auto">Register page</h1>

    <form class="loginRegisterForm" style="display:block; margin:auto" th:action="@{/users/register}" th:method="post">
        <fieldset>
            <legend>Let's start our fitness journey</legend>
            <label class="formLabel" for="username">Username:</label>
            <input class="formInput" id="username" name="username" type="text">
            <label class="formLabel" for="email">Email:</label>
            <input class="formInput" id="email" name="email" type="email">
            <label class="formLabel" for="password">Password:</label>
            <input class="formInput" id="password" name="password" type="password">
            <label class="formLabel" for="passwordConfirm">Confirm password:</label>
            <input class="formInput" id="passwordConfirm" name="passwordConfirm" type="password">
            <label for="firstName">First name:</label>
            <input id="firstName" name="firstName" type="text">
            <label for="lastName">Last name:</label>
            <input id="lastName" name="lastName" type="text">
            <label for="birthDate">Birthdate:</label>
            <input id="birthDate" name="birthDate" type="date">
            <button type="submit" class="registerBtn">Register</button>

        </fieldset>
    </form>


</main>


<footer>
    <p>&copy 2022 - Kaloyan Georgiev</p>
</footer>
</body>
</html>
